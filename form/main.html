<!DOCTYPE html>
<head>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h2 id="title" >Cadastro web-1</h2>
    <form id="form">
        <fieldset id="main">
            <div class="field">
                <label class="item" for="name" >Nome: </label>
                <input id="name" type="text" required>
                <label class="item" for="name"  >Sobrenome: </label>
                <input id="lastname" type="text" required>
            </div>
        <br/>
        <div class="field">
            <label class="item"> Data de nascimento: </label>
            <input id="date" type="date">
            <label class="item" for="cpf" >cpf: </label>
            <input   
                id="cpf" 
                type="text" 
                title="CPF" 
                maxlength="15"
                placeholder="XXX.XXX.XXX-XX"
                pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"
                required>
        </div>
        <br/>
        <div class="field">
            <label class="item" for="tel" > Telefone:  </label>
            <input
                id="tel" 
                type="tel"
                title="Telefone" 
                maxlength="14"
                placeholder="XXXXX-XXXX" 
                pattern="[0-9]{5}-[0-9]{4}"
                required
            >
            <label class="item" class="item" for="cep" > CEP:  </label>
            <input 
                id="cep"
                type="text"
                title="CEP" 
                maxlength="9"
                placeholder="XXXXX-XXX" 
                pattern="[0-9]{5}-[0-9]{3}"
                required
                >
        </div>
        <br/>
        <div class="field">
            <label class="item" for="email" > Email:  </label>
            <input  
                id="email"
                type="email"
                title="Email" 
                placeholder="Informe um email vÃ¡lido" >
            <label class="item" for="psw" > Senha:  </label>
            <input  
                id="senha"
                placeholder="Informe uma senha" required >
        </div>
        <br/>
        <input type="submit" value="Submit">
        </fieldset>
    </form>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
